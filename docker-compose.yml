version: "3.5"

services:
  api:
    build:
      context: .
    ports:
      - "5000:5000"
    volumes:
      - "$PWD:/app"
    depends_on:
      - postgres
      - redis
    environment:
      FLASK_DEBUG: 1
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DBS: "${POSTGRES_DBS}"
      CELERY_BROKER_URL: "${CELERY_BROKER_URL}"
      CELERY_RESULT_BACKEND: "${CELERY_RESULT_BACKEND}"
    command: ["/bin/bash"]
    stdin_open: true
    tty: true

  worker:
    build: .
    volumes:
      - "$PWD:/app"
    environment:
      FLASK_DEBUG: 1
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DBS: "${POSTGRES_DBS}"
      CELERY_BROKER_URL: "${CELERY_BROKER_URL}"
      CELERY_RESULT_BACKEND: "${CELERY_RESULT_BACKEND}"
    depends_on:
      - api
      - redis
    command: ["/bin/bash"]
    stdin_open: true
    tty: true

  redis:
    image: redis:6-alpine
    volumes:
      - "redis_data:/data"

  postgres:
    image: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DBS: "${POSTGRES_DBS}"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
